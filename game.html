<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - ONSIDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/favicon.ico" alt="ONSIDE" width="40" height="40" class="d-inline-block align-text-top me-2">
                ONSIDE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Number Guessing Game</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <p class="mb-3">Guess a number between 1 and 100.</p>
                        <form id="gameForm" class="row g-2 align-items-center" novalidate>
                            <div class="col-8">
                                <input id="gameInput" type="number" class="form-control" min="1" max="100" placeholder="Enter your guess">
                            </div>
                            <div class="col-4 d-grid">
                                <button id="gameGuess" type="submit" class="btn btn-primary">Guess</button>
                            </div>
                        </form>
                        <div id="gameFeedback" class="alert mt-3 d-none"></div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div>Attempts: <span id="gameAttempts" class="fw-bold">0</span></div>
                            <button id="gameReset" class="btn btn-outline-secondary btn-sm">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 ONSIDE</p>
            <p><strong>ONSIDE</strong> - made for WEB Technologies 1 (Front End) course</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
